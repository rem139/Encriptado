<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptamiento</title>
</head>
<body>
    <header>
        <img src="/images/Logo-1.png" alt="Logo alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="area" placeholder="Ingrese el texto aqui" ></textarea>
            <div class="contener-advertencia" color="red"><p>Solo usar minusculas las tildes seran eliminadas</p></div>
            <div class="contenedor-botones">
                <input type="button" value="Encriptar" class="btn-encriptar">
                <input type="button" value="Desencriptar" class="btn-desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="munheco ">
                <img src="../images/Muñeco.png" alt="imagen de muñeco" >
            </div>
            <div class="subtitulo ">
                <h3>Ningun mensaje fue encontrado</h3>
            </div>
            <div class="parrafo ">
                <p>Ingresa un texto que desees encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="text-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
        </section>
    </main>
    <footer> 
        <p>Creado por Mauricio Mejia jeje</p>
    </footer>
    <script src="/encriptado.js"></script>
</body>
</html>
